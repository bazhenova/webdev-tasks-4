<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Витрина</h1>
        </header>
        <main class="shop-window">
            <input class="shop-window__input input_checked_1" type="radio" name="view" id="first">
            <input class="shop-window__input input_checked_2" type="radio" name="view" id="second">
            <input class="shop-window__input input_checked_3" type="radio" name="view" id="third">
            <input class="shop-window__input input_checked_4" type="radio" name="view" id="fourth" checked>
            <input class="shop-window__input input_checked_5" type="radio" name="view" id="fifth">
            <input class="shop-window__input input_checked_6" type="radio" name="view" id="sixth">
            <input class="shop-window__input input_checked_7" type="radio" name="view" id="seventh">
            <article class="shop-window__article">
                <div class="shop-window__photos_center">
                    <div class="shop-window__photo-1">
                        <label for="first">
                            <img class="shop-window__img" src="images\tomato.jpg" alt="tomato">
                        </label>
                    </div>
                    <div class="shop-window__photo-2">
                        <label for="second">
                            <img class="shop-window__img" src="images\kapusta.jpg" alt="cabbage">
                        </label>
                    </div>
                    <div class="shop-window__photo-3">
                        <label for="third">
                            <img class="shop-window__img" src="images\chesnok.jpg" alt="garlic">
                        </label>
                    </div>
                    <div class="shop-window__photo-4">
                        <label for="fourth">
                            <img class="shop-window__img" src="images\kabachok.jpeg" alt="marrow">
                        </label>
                    </div>
                    <div class="shop-window__photo-5">
                        <label for="fifth">
                            <img class="shop-window__img" src="images\pepper.jpg" alt="pepper">
                        </label>
                    </div>
                    <div class="shop-window__photo-6">
                        <label for="sixth">
                            <img class="shop-window__img" src="images\tikva.jpg" alt="pumpkin">
                        </label>
                    </div>
                    <div class="shop-window__photo-7">
                        <label for="seventh">
                            <img class="shop-window__img" src="images\luk.jpg" alt="onion">
                        </label>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
